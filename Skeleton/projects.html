    function showHover(img) {

        img.src = 'images/cat.jpeg';
      }
    }

    function showNormal(img) {
      if (img) {
        img.src = 'images/under.jpg';
      }
    }

    $(document).ready(function () {
      $('#ex1').mouseover(function () {
        showHover(this);
      }).mouseout(function () {
        showNormal(this);
      });

      $('#hlink').mouseover(function () {
        showHover($('#ex2').get()[0]);
      }).mouseout(function () {
        showNormal($('#ex2').get()[0]);
      });
    });
  </script>
